<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .profile-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .profile-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #ccc;
            margin-bottom: 10px;
            overflow: hidden;
        }

        .profile-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-name {
            font-size: 24px;
            font-weight: bold;
        }

        .option-list {
            list-style-type: none;
            padding: 0;
            width: 200px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .option-list li {
            padding: 15px 20px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .option-list li:last-child {
            border-bottom: none;
        }

        .option-list li:hover {
            background-color: #f0f0f0;
        }

        #toast {
            visibility: hidden;
            min-width: 250px;
            margin-left: -125px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 2px;
            padding: 16px;
            position: fixed;
            z-index: 1;
            left: 50%;
            bottom: 30px;
        }

        #toast.show {
            visibility: visible;
            -webkit-animation: fadein 0.5s, fadeout 0.5s 2.5s;
            animation: fadein 0.5s, fadeout 0.5s 2.5s;
        }

        @-webkit-keyframes fadein {
            from {
                bottom: 0;
                opacity: 0;
            }
            to {
                bottom: 30px;
                opacity: 1;
            }
        }

        @keyframes fadein {
            from {
                bottom: 0;
                opacity: 0;
            }
            to {
                bottom: 30px;
                opacity: 1;
            }
        }

        @-webkit-keyframes fadeout {
            from {
                bottom: 30px;
                opacity: 1;
            }
            to {
                bottom: 0;
                opacity: 0;
            }
        }

        @keyframes fadeout {
            from {
                bottom: 30px;
                opacity: 1;
            }
            to {
                bottom: 0;
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <div class="profile-header">
        <div class="profile-avatar">
            <img src="https://dummyimage.com/100x100/000/fff" alt="头像">
        </div>
        <div class="profile-name">张三</div>
    </div>
    <ul class="option-list">
        <li onclick="logout()">退出登录</li>
        <li onclick="cancelAccount()">注销登录</li>
    </ul>
    <div id="toast"></div>
    <script>
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = 'show';
            setTimeout(() => {
                toast.className = toast.className.replace('show', '');
            }, 3000);
        }

        function logout() {
            // 这里可以添加退出登录的实际逻辑，如清除会话等
            showToast('你已退出登录');
            // 模拟跳转到登录页
            setTimeout(() => {
                window.location.href = 'login.html';
            }, 2000);
        }

        function cancelAccount() {
            if (confirm('确定要注销账号吗？此操作不可逆！')) {
                // 这里可以添加注销账号的实际逻辑，如向后端发送请求等
                showToast('账号已注销');
                // 模拟跳转到登录页
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);
            }
        }
    </script>
</body>

</html>
